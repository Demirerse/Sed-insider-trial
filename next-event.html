<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backcounter</title>

    <link rel="stylesheet" href="css/next-event.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

</head>
<body>
    
    <!-- Event Counter Begin -->
    <section class="event-counter">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="event-name">
                        <h2>Next Event Info Paragragh</h2>
                        <h4>November 22, 2021 <span>Starting @ 09:00 AM</span></h4>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="countdown-timer" id="countdown">
                        <div class="cd-item">
                            <span>Days</span>
                            <p id="days">0</p>
                        </div>
                        <div class="cd-item">
                            <span>Hours</span>
                            <p id="hours">0</p>
                        </div>
                        <div class="cd-item">
                            <span>Minutes</span>
                            <p id="mins">0</p>
                        </div>
                        <div class="cd-item">
                            <span>Seconds</span>
                            <p id="seconds">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Event Counter End -->

    
    
    <script src="/js/countdown.js"></script>


    
</body>
</html>
